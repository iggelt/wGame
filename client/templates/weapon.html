<template name="weapon">
	<div style="style=border: 5px solid orange; z-index: -1; top: {{top}}%; left: {{left}}%; transform: skewY(180deg); position: relative;">
	  <img src="/images/{{name}}.png" {{attributes}} class="weapon" style="z-index: 100; border: 5px solid green; position: relative; animation: mymove {{duration}}s linear {{delay}}; ">
	</div>	


</template>
