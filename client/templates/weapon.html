<template name="weapon">
	<div style="top: 30px left: 10px; transform: rotate(0deg); position: relative;">
	  <img src="/images/{{name}}.png" {{attributes}} style="width: 50px; height: 50px; position: relative; animation: mymove 10s linear; ">
	</div>	
	
    <div style="top: 30px; left: 100px; transform: rotate(25deg); position: relative;">
	  <img src="/images/{{name}}.png" {{attributes}} style="width: 50px; height: 50px; position: relative; animation: mymove 10s linear 500ms; ">
	</div>	
	  
 

</template>
