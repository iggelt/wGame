<template name="game">
  <div class="battlefield">
  	{{#if getResultObj}}
  		<div class="gameResult">Your result is {{getResultObj}}</div>
  	{{else}}
		
		{{#each armory}}
			{{>weapon}}
		{{/each}}
		
		{{#if readyToStart}}
			<div>choose your weapon</div>
		{{else}}
			<div>prepare to choose your weapon</div>
		{{/if}}

	{{/if}}
  	

  </div>
</template>
